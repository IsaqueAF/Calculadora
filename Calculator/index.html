<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Calculator</title>
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <main>
        <div class="calculator">

            <div class="calculate__result">
                <p class="result" id="result">0</p>
                <p class="calculate" id="calc"></p>
            </div>

            <div class="buttons">

                <div class="line">
                    <button class="clear__button button">C</button>
                    <button class="special__button button">()</button>
                    <button class="special__button button">%</button>
                    <button class="special__button button">/</button>
                </div>

                <div class="line">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="special__button button">x</button>
                </div>

                <div class="line">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="special__button button">-</button>
                </div>

                <div class="line">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="special__button button">+</button>
                </div>
                <div class="line">
                    <button class="button">+/-</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="enter button">=</button>
                </div>

            </div>

        </div>
    </main>

    <script src="src/script/script.js"></script>
</body>
</html>
